<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverlogin)">User Name is required</em>
      <input [(ngModel)]="userName" class="form-control" name="userName" id="userName" placeholder="User Name..." type="text" required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverlogin)">Password is required</em>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." required/>
    </div>
    <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">
      <button (click)="save()" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
