<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a  [routerLink]="['/events']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">All Events</a>
        </li>
        <li><a [routerLink]="['/events', 'new']" routerLinkActive="active" href="">Create Event</a></li>
        <li class="dropdown">
          <a routerLinkActive="active" href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a routerLinkActive="active" href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!userService.isAuthenticated()" [routerLink]="['/user/login']" routerLinkActive="active" href="">Login</a>
            <a *ngIf="userService.isAuthenticated()" [routerLink]="['user/profile']">Welcome Samba</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (click)="searchSession(searchTerm)" class="navbar-form navbar-right"  >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" appModalTrigger="searchResults" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<app-simple-modal elementId="searchResults" title="Matching sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.id]" >
      {{session.name}}
    </a>
  </div>
</app-simple-modal>
